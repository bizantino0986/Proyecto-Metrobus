<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{/adminLTE/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/adminLTE/font/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/adminLTE/Ionicons/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/adminLTE/dist/css/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{/adminLTE/dist/css/skins/skin-blue.min.css}">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar" th:fragment="nav-bar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <!-- Sidebar user panel (optional) -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img th:src="@{/adminLTE/dist/img/user2-160x160.jpg}" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p> Usuario</p>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">Men√∫</li>
                <!-- Optionally, you can add icons to the links -->
                <li class="active">
                    <a th:href="@{/vistas/direccion/lista}" >
                        <i class="fa fa-link"></i>
                        <span>Direccion</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/vistas/empleado/}"><i class="fa fa-link"></i> <span>Empleados</span>
                        <span class="pull-right-container">
                            <i class="fa fa-angle-left pull-right"></i>
                            <ul class="treeview">
                                <li><a th:href="@{/vistas/tipo-empleado/lista}"><i class="fa fa-link"></i> <span>Tipo empleado</span></a></li>
                            </ul>
                        </span>
                    </a>
                </li>
                <li class="active">
                    <a th:href="@{/vistas/estacion/lista}" >
                        <i class="fa fa-link"></i>
                        <span>Estaciones</span>
                    </a>
                </li>
                <li class="active">
                    <a th:href="@{/vistas/autobus/lista}" >
                        <i class="fa fa-link"></i>
                        <span>Autobuces</span>
                    </a>
                </li>
            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Page Header
                <small>Optional description</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                <li class="active">Here</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">

            <!--------------------------
              | Your Page Content Here |
              -------------------------->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer" th:fragment="footer">
        <!-- To the right -->
        <div class="pull-right hidden-xs">
            Anything you want
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2016 <a href="#">Company</a>.</strong> All rights reserved.
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark" th:fragment="nav-bar2">
        <!-- Create the tabs -->
        <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
            <li class="active"><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
            <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <!-- Home tab content -->
            <div class="tab-pane active" id="control-sidebar-home-tab">
                <h3 class="control-sidebar-heading">Recent Activity</h3>
                <ul class="control-sidebar-menu">
                    <li>
                        <a href="javascript:;">
                            <i class="menu-icon fa fa-birthday-cake bg-red"></i>

                            <div class="menu-info">
                                <h4 class="control-sidebar-subheading">Langdon's Birthday</h4>

                                <p>Will be 23 on April 24th</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <script th:src="@{/adminLTE/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/adminLTE/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/adminLTE/dist/js/adminlte.min.js}"></script>
    </aside>
    <div class="control-sidebar-bg"></div>
</div>

</body>
</html>
